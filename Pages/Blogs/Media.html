    <style>
        :root {
            --base-color-100: #DBCAAC;
            --base-color-200: #BEAB8B;
            --base-color-300: #918C76;
            --primary-color-100:#351D11;
            --primary-color-200:#2b180e;
            --accent-color-100: #79452F;
            --accent-color-200: #512d1e;
            --secondary-color-100: #7F5E33;
            --secondary-color-200: #553e21;
            --header-bg: var(--primary-color-100); 
            --header-text: var(--base-color-100);
            --font-body: "Poppins", sans-serif;
            --font-heading: "Gravitas One", serif;
        }

        /* Global Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--base-color-100);
            font-family: var(--font-body);
            color: var(--primary-color-100);
            padding-top: 100px;
        }

        /* --- NAVIGATION --- */
        .site-nav {
            background: var(--header-bg);
            position: fixed;
            top: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 10%; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .nav-logo { font-family: var(--font-heading); color: var(--header-text); text-decoration: none; font-size: 1.5rem; letter-spacing: 2px; }
        .nav-links { display: flex; gap: 10px; align-items: center; }
        .site-nav a, .dropbtn { color: var(--header-text); padding: 10px 15px; text-decoration: none; font-family: var(--font-heading); text-transform: uppercase; font-size: 0.8rem; background: none; border: none; cursor: pointer; }
        
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; background: var(--base-color-200); right: 0; min-width: 180px; box-shadow: 0px 8px 16px rgba(0,0,0,0.2); border-top: 4px solid var(--accent-color-100); z-index: 2000; }
        .dropdown-content a { color: var(--primary-color-100); padding: 15px 20px; display: block; text-decoration: none; font-family: var(--font-heading); font-size: 0.9rem; transition: 0.3s; }
        .dropdown-content a:hover { background: var(--base-color-300); padding-left: 25px; }
        .dropdown:hover .dropdown-content { display: block; }

        /* --- MEDIA HUB HERO SECTION --- */
        .hero-section { text-align: center; padding: 60px 20px; }

        h1 {
            font-family: var(--font-heading);
            font-size: clamp(2rem, 5vw, 3.5rem);
            line-height: 1.1;
            max-width: 900px;
            margin: 0 auto 50px auto;
            color: var(--primary-color-100);
            text-transform: uppercase;
        }

        /* Selection Cards Container */
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .media-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            background-color: var(--base-color-200);
            height: 300px;
            border: 2px solid var(--primary-color-100);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }

        /* Unified Line-Art Symbols */
        .card-symbol {
            font-size: 5rem;
            color: var(--primary-color-100);
            z-index: 2;
            transition: all 0.4s ease;
            margin-bottom: 10px;
            
            /* FORCES THE TV EMOJI TO BE BROWN TEXT */
            font-variant-emoji: text; 
            filter: grayscale(100%);
            line-height: 1;
        }

        /* Bottom Text */
        .card-label {
            font-family: var(--font-heading);
            color: var(--primary-color-100);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 2;
            transition: all 0.4s ease;
        }

        /* Hover Effect: Background Fill */
        .media-card::before {
            content: '';
            position: absolute;
            bottom: 0; left: 0;
            width: 100%; height: 0%;
            background-color: var(--primary-color-100);
            transition: all 0.4s ease;
            z-index: 1;
        }

        .media-card:hover::before { height: 100%; }
        
        .media-card:hover .card-symbol, 
        .media-card:hover .card-label { 
            color: var(--base-color-100); 
            transform: scale(1.1);
        }

        .media-card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 15px 30px rgba(53, 29, 17, 0.3);
        }

        @media(max-width: 768px) {
            .site-nav { padding: 10px 5%; }
            .hero-section { padding-top: 30px; }
        }
    </style>
</head>
