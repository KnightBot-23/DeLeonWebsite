<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Gravitas+One&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --base-color-100: #DBCAAC;
            --base-color-200: #BEAB8B;
            --base-color-300: #918C76;
            --primary-color-100:#351D11;
            --primary-color-200:#2b180e;
            --accent-color-100: #79452F;
            --accent-color-200: #512d1e;
            --secondary-color-100: #7F5E33;
            --secondary-color-200: #553e21;

            --header-bg: var(--primary-color-100); 
            --header-text: var(--base-color-100);

            --font-body: "Poppins", sans-serif;
            --font-heading: "Gravitas One", serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--base-color-100);
            font-family: var(--font-body);
            color: var(--primary-color-100);
            padding-top: 100px; /* Swapped back to Media Page height */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- NAVIGATION (COPIED FROM MEDIA PAGE) --- */
        .site-nav {
            background: var(--header-bg);
            position: fixed;
            top: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 10%; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .nav-logo { font-family: var(--font-heading); color: var(--header-text); text-decoration: none; font-size: 1.5rem; letter-spacing: 2px; }
        .nav-links { display: flex; gap: 10px; align-items: center; }
        .site-nav a, .dropbtn { color: var(--header-text); padding: 10px 15px; text-decoration: none; font-family: var(--font-heading); text-transform: uppercase; font-size: 0.8rem; background: none; border: none; cursor: pointer; }
        
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; background: var(--base-color-200); right: 0; min-width: 180px; box-shadow: 0px 8px 16px rgba(0,0,0,0.2); border-top: 4px solid var(--accent-color-100); z-index: 2000; }
        .dropdown-content a { color: var(--primary-color-100); padding: 15px 20px; display: block; text-decoration: none; font-family: var(--font-heading); font-size: 0.9rem; transition: 0.3s; }
        .dropdown-content a:hover { background: var(--base-color-300); padding-left: 25px; } /* Hover effect from Media page */
        .dropdown:hover .dropdown-content { display: block; }

        /* --- MAP SECTION --- */
        .map-title {
            font-family: var(--font-heading);
            font-size: 2.2rem;
            margin-bottom: 35px;
            text-align: center;
            color: var(--primary-color-100);
        }

        .map-container {
            position: relative;
            border: 8px solid var(--secondary-color-100);
            background: #fff;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            line-height: 0;
            margin-bottom: 50px;
        }

        .map-container img {
            max-width: 1000px;
            height: auto;
            display: block;
        }

        /* --- PULSING PINS --- */
        .pin {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: var(--accent-color-100);
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            z-index: 10;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease;
        }

        .pin:hover {
            transform: translate(-50%, -50%) scale(1.4);
            background-color: var(--primary-color-100);
        }

        .pin::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: var(--accent-color-100);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { width: 100%; height: 100%; opacity: 0.8; }
            100% { width: 350%; height: 350%; opacity: 0; }
        }

        .pin::before {
            content: attr(data-name);
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color-100);
            color: white;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .pin:hover::before { opacity: 1; }

        /* --- PIN PLACEMENT --- */
        .pin.usa      { top: 40%; left: 21%; } 
        .pin.finland  { top: 23%; left: 57%; } 
        .pin.italy    { top: 38%; left: 52%; } 
        .pin.hongkong { top: 44%; left: 78%; } 
        .pin.japan    { top: 43%; left: 88%; } 

    </style>
</head>
<body>

    <nav class="site-nav">
        <a href="../../index.html" class="nav-logo">De Leon</a>
        <div class="nav-links">
            <a href="../../index.html">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Blog Stories â–¾</button>
                <div class="dropdown-content">
                    <a href="Page1.html">Java Frustrations</a>
                    <a href="Page2.html">2 instrument</a>
                    <a href="Page3.html">Dream Life</a>
                    <a href="Media.html">Media</a>
                    <a href="Page8.html">Bucket List</a>
                </div>
            </div>
        </div>
    </nav>

    <h2 class="map-title">Worldmap of Places I want to Visit</h2>

    <div class="map-container">
        <img src="../../Assets/worldmap.jpg" alt="World Map">

        <a href="usa.html"      class="pin usa"      data-name="USA"></a>
        <a href="finland.html"  class="pin finland"  data-name="Finland"></a>
        <a href="italy.html"    class="pin italy"    data-name="Italy"></a>
        <a href="hongkong.html" class="pin hongkong" data-name="Hong Kong"></a>
        <a href="kyoto.html"    class="pin japan"    data-name="Japan"></a>
    </div>

</body>
</html>
