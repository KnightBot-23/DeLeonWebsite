    <style>
        :root {
            --base-color-100: #DBCAAC;
            --base-color-200: #BEAB8B;
            --base-color-300: #918C76;
            --primary-color-100:#351D11;
            --primary-color-200:#2b180e;
            --accent-color-100: #79452F;
            --accent-color-200: #512d1e;
            --secondary-color-100: #7F5E33;
            --secondary-color-200: #553e21;
            --header-bg: var(--primary-color-100); 
            --header-text: var(--base-color-100);
            --font-body: "Poppins", sans-serif;
            --font-heading: "Gravitas One", serif;
        }

        /* --- SMOOTH SCROLLING --- */
        html {
            scroll-behavior: smooth;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-body); }
        body { background-color: var(--base-color-100); padding-top: 80px; }

        /* --- NAVIGATION --- */
        .site-nav {
            background: var(--header-bg);
            position: fixed;
            top: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 10%; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .nav-logo { font-family: var(--font-heading); color: var(--header-text); text-decoration: none; font-size: 1.5rem; letter-spacing: 2px; }
        .nav-links { display: flex; gap: 10px; align-items: center; }
        .site-nav a, .dropbtn { color: var(--header-text); padding: 10px 15px; text-decoration: none; font-family: var(--font-heading); text-transform: uppercase; font-size: 0.8rem; background: none; border: none; cursor: pointer; }
        
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; background: var(--base-color-200); right: 0; min-width: 180px; box-shadow: 0px 8px 16px rgba(0,0,0,0.2); border-top: 4px solid var(--accent-color-100); z-index: 2000; }
        .dropdown-content a { color: var(--primary-color-100); padding: 15px 20px; display: block; text-decoration: none; font-family: var(--font-heading); font-size: 0.9rem; transition: 0.3s; text-align: left; }
        .dropdown-content a:hover { background: var(--base-color-300); padding-left: 25px; }
        .dropdown:hover .dropdown-content { display: block; }

        /* --- GALLERY --- */
        input { display: none; }
        .container { width: 100%; text-align: center; }
        h1 { font-family: var(--font-heading); font-size: 35px; position: relative; margin: 40px 0; color: var(--primary-color-100); }
        h1::before { content: ''; position: absolute; width: 100px; height: 3px; background-color: var(--accent-color-100); bottom: -10px; left: 50%; transform: translateX(-50%); animation: animate 4s linear infinite; }
        
        @keyframes animate {
            0%, 100% { width: 100px; }
            50% { width: 200px; }
        }

        .top-content { background-color: var(--base-color-200); width: 90%; margin: 0 auto 20px auto; height: 60px; display: flex; align-items: center; border-radius: 5px; box-shadow: 3px 3px 5px var(--base-color-300); overflow-x: auto; }
        h3 { height: 100%; background-color: var(--header-bg); line-height: 60px; padding: 0 40px; color: var(--header-text); font-family: var(--font-heading); white-space: nowrap; }
        label { display: inline-block; height: 100%; margin: 0 15px; line-height: 60px; font-size: 16px; color: var(--primary-color-100); cursor: pointer; transition: color .5s; white-space: nowrap; }
        label:hover { color: var(--accent-color-100); }

        .photo-gallery { width: 90%; margin: auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); grid-gap: 20px; padding-bottom: 50px; }
        
        .pic { 
            position: relative; 
            height: 300px; 
            border-radius: 10px; 
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1); 
            overflow: hidden; 
            background-color: #fff; 
            transition: transform 0.4s ease, box-shadow 0.4s ease; 
        }

        .pic a { 
            display: block; 
            width: 100%; 
            height: 100%; 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 50; 
            cursor: pointer;
        }
        
        .pic img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block; 
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .pic:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(53, 29, 17, 0.25);
        }

        .pic:hover img {
            transform: scale(1.1);
        }

        .pic::before { 
            content: "VIEW PHOTO"; 
            position: absolute; 
            top: 60%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: white; 
            font-size: 18px; 
            font-weight: bold; 
            letter-spacing: 1px;
            opacity: 0; 
            transition: all 0.4s ease; 
            z-index: 10; 
            pointer-events: none; 
        }

        .pic::after { 
            content: ""; 
            position: absolute; 
            width: 100%; 
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(53, 29, 17, 0.7); 
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 5;
            pointer-events: none;
        }

        .pic:hover::after { opacity: 1; }
        .pic:hover::before { opacity: 1; top: 50%; }

        /* --- FILTER LOGIC --- */

        #check3:checked ~ .container .photo-gallery .pic,
        #check4:checked ~ .container .photo-gallery .pic,

        #check5:checked ~ .container .top-content label[for="check5"] {

        /* --- BACK TO TOP BUTTON (CSS ONLY) --- */

            bottom: 30px;
            right: 30px;

            align-items: center;

            border-radius: 50%;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        #backToTop:hover {
            background-color: var(--primary-color-100);
            transform: scale(1.1);
        }
    </style>
</head>
