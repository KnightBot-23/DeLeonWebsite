<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery | De Leon</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Gravitas+One&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --base-color-100: #DBCAAC;
            --base-color-200: #BEAB8B;
            --base-color-300: #918C76;
            --primary-color-100:#351D11;
            --primary-color-200:#2b180e;
            --accent-color-100: #79452F;
            --accent-color-200: #512d1e;
            --secondary-color-100: #7F5E33;
            --secondary-color-200: #553e21;

            --header-bg: var(--primary-color-100); 
            --header-text: var(--base-color-100);

            --font-body: "Poppins", "Roboto", sans-serif;
            --font-heading: "Gravitas One", "Crimson Text", serif;

            --text-size-body: 20px;
            --text-lh-body: 28px;
            --text-size-heading: 2.5rem;
            --text-lh-heading: 1.3;
        }

        /* Global Reset */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-body);
        }

        body {
            background-color: var(--base-color-100);
            padding-top: 80px; /* Space for fixed nav */
        }

        /* --- NAVIGATION (Integrated) --- */
        .site-nav {
            background: var(--header-bg);
            position: fixed;
            top: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 10%; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .nav-logo { font-family: var(--font-heading); color: var(--header-text); text-decoration: none; font-size: 1.5rem; letter-spacing: 2px; }
        .nav-links { display: flex; gap: 10px; align-items: center; }
        .site-nav a, .dropbtn { color: var(--header-text); padding: 10px 15px; text-decoration: none; font-family: var(--font-heading); text-transform: uppercase; font-size: 0.8rem; background: none; border: none; cursor: pointer; }
        
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; background: var(--base-color-200); right: 0; min-width: 180px; box-shadow: 0px 8px 16px rgba(0,0,0,0.2); border-top: 4px solid var(--accent-color-100); z-index: 2000; }
        .dropdown-content a { color: var(--primary-color-100); padding: 15px 20px; display: block; text-decoration: none; font-family: var(--font-heading); font-size: 0.9rem; transition: 0.3s; text-align: left; }
        .dropdown-content a:hover { background: var(--base-color-300); padding-left: 25px; }
        .dropdown:hover .dropdown-content { display: block; }

        /* --- GALLERY STYLES (Your Original Structure) --- */
        input{
            display: none;
        }
        .container{
            width: 100%;
            text-align: center;
        }
        h1{
            font-family: var(--font-heading);
            font-weight: normal;
            font-size: 35px;
            position: relative;
            margin: 40px 0;
            color: var(--primary-color-100);
        }
        h1::before{
            content: '';
            position: absolute;
            width: 100px;
            height: 3px;
            background-color: var(--accent-color-100);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            animation: animate 4s linear infinite;
        }
        @keyframes animate {
            0%{ width: 100px; }
            50%{ width: 200px; }
            100%{ width: 100px; }
        }
        .top-content{
            background-color: var(--base-color-200);
            width: 90%;
            margin: 0 auto 20px auto;
            height: 60px;
            display: flex;
            align-items: center;
            border-radius: 5px;
            box-shadow: 3px 3px 5px var(--base-color-300);
        }
        h3{
            height: 100%;
            background-color: var(--header-bg);
            line-height: 60px;
            padding: 0 50px;
            color: var(--header-text);
            font-family: var(--font-heading);
        }
        label{
            display: inline-block;
            height: 100%;
            margin: 0 20px;
            line-height: 60px;
            font-size: 18px;
            color: var(--primary-color-100);
            cursor: pointer;
            transition: color .5s;
        }
        label:hover{
            color: var(--accent-color-100);
        }
        .photo-gallery{
            width: 90%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            padding-bottom: 50px;
        }

        .pic{
            position: relative;
            height: 300px;
            border-radius: 10px;
            box-shadow: 2px 2px 4px var(--base-color-300);
            overflow: hidden;
            background-color: #fff;
        }
        .pic a {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 5; 
        }

        .pic img {
            width: 100%;
            height: 100%; 
            object-fit: cover;
            display: block;
            transition: .5s;
        }
        .pic::before{
            content: "PHOTO GALLERY";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 22px;
            font-weight: bold;
            width: 100%;
            margin-top: -100px;
            opacity: 0;
            transition: .3s;
            transition-delay: .2s;
            z-index: 1;
        }
        .pic::after{
            content: "";
            position: absolute;
            width: 100%;
            bottom: 0;
            left: 0;
            border-radius: 10px;
            height: 0;
            background-color: rgba(53, 29, 17, 0.6);
            transition: .3s;
        }
        .pic:hover::after{
            height: 100%;
        }
        .pic:hover::before{
            margin-top: 0;
            opacity: 1;
        }

        /* --- FILTER LOGIC (Unchanged) --- */
        #check2:checked ~ .container .photo-gallery .pic,
        #check3:checked ~ .container .photo-gallery .pic,
        #check4:checked ~ .container .photo-gallery .pic {
            display: none;
        }
        #check1:checked ~ .container .photo-gallery .pic,
        #check2:checked ~ .container .photo-gallery .child,
        #check3:checked ~ .container .photo-gallery .teen,
        #check4:checked ~ .container .photo-gallery .college {
            display: block;
        }
    </style>
</head>
